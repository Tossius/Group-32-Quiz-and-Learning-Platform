<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - QuizLearn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">QuizLearn</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="quiz-creator.html">Quiz Creator</a></li>
    </ul>
  </nav>

  <!-- Admin Section -->
  <section class="admin-page">
    <h2>Admin Panel</h2>
    <p>Manage your quiz questions easily — add or remove any topic below.</p>

    <div class="quiz-creator-box">
      <form>
        <div class="form-group">
          <label>Subject:</label>
          <input type="text" placeholder="Enter Subject code" required>
        </div>

        <div class="form-group">
          <label>Question:</label>
          <input type="text" placeholder="Enter Question" required>
        </div>

        <div class="form-group">
          <label>Correct Answer:</label>
          <input type="text" placeholder="Enter Correct Answer" required>
        </div>

        <div class="form-group">
          <label>Option 1:</label>
          <input type="text" placeholder="Enter Option 1" required>
        </div>

        <div class="form-group">
          <label>Option 2:</label>
          <input type="text" placeholder="Enter Option 2" required>
        </div>

        <div class="form-group">
          <label>Option 3:</label>
          <input type="text" placeholder="Enter Option 3" required>
        </div>



        <button type="submit">Add Question</button>
        <button type="button" style="margin-top:15px; background:#b71c1c;">Remove Question</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 QuizLearn | Designed by Juliette</p>
  </footer>
</body>
</html>
